<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>marginpadding</title>
    <style>
        
        .pad{
            height: 50px;
            width: 50px;
            padding: 18px;
            margin: 5px;

        
        }
        #first{
            border: 3px dashed;
            border-color: brown;
            background-color: rgb(9, 85, 60);
        }
        #second{
            border: 3px solid ;
            border-top-color: aqua;
            border-bottom-color: darkmagenta;
            /* margin: 50px 15px 5px 5px; */
            background-color: rgb(59, 8, 60);
            border-radius: 15px 25px 5px 50px;
        }
        #third{
            /* padding: 100px; */
            border: 5px solid;
            border-color: aqua;
            border-bottom: color(srgb red green blue);
            background-color: cadetblue;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
    <div id="third" class="pad">third</div>
</body>
</html>
