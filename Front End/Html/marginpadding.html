<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>marginpadding</title>
    <style>
        
        .pad{
            height: 50px;
            width: 50px;
            padding: 8px;
            /* margin: 50px 5px 5px 5px; */
        }
        #first{
            margin: 5px 5px 5px 5px;
            background-color: rgb(9, 85, 60);
        }
        #second{
            margin: 50px 15px 5px 5px;
            background-color: rgb(59, 8, 60);
        }
    </style>
</head>
<body>

    <div id="first" class="pad">second</div>
    <div id="second" class="pad">second</div>
</body>
</html>
